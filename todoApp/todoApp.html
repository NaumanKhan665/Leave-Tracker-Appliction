<template>

    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card  title="Add New Task">
               <div class="slds-var-p-around_small">
                <lightning-input  
                label="Enter Task"
                placeholder="Enter Task details"
                message-when-value-missing="Kindly enter task name"
                onchange={changeHandler}
                name="taskname"
                value={taskname}
                class="taskname"
                required>
            </lightning-input>
                <lightning-input
                 type="date" 
                  label="Set end date"
                  field-level-help="Default date is today date" 
                  onchange={changeHandler} 
                  name="taskdate"
                  value={taskdate}>
                  
                </lightning-input>
            </div>
            <div class="slds-var-p-around_small">
              <lightning-button label="Rest" 
              variant="brand"
              onclick={Reset}
              class="slds-var-p-around_small"></lightning-button>
              <lightning-button label="Add Task" 
              variant="brand"
              onclick={AddTask}
              class="slds-var-p-around_small"></lightning-button>

            </div>
            </lightning-card>

        </div>
        
        <div class="slds-col">
            <lightning-card  title="To Do List">
               <div class="slds-var-p-around_small"> 
              <template for:each={incompletetask} for:item="task"
              for:index="index">
                <div key={task.taskname} class="slds-box slds-theme_shade incompletebg">
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_8-of-12">
                        <p class="formattaskname"> {task.taskname}</p>
                        <p><lightning-formatted-date-time 
                            value={task.taskdate}
                             year="2-digit" 
                             month="short" 
                             day="2-digit"
                             weekday="long"></lightning-formatted-date-time></p>
                      </div>
                      <div class="slds-col slds-size_4-of-12">
                         <lightning-button-icon icon-name="utility:delete"     alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"
                         onclick={deleteHandler}
                         name={index}></lightning-button-icon>
                         <lightning-button-icon icon-name="utility:check"     alternative-text="Check"   class="slds-m-left_xx-small" title="Check"
                         onclick={completeTaskHandler}
                         name={index}></lightning-button-icon>
                      </div>
                      </div>
                </div>
                 
              </template>

               </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card  title="Completed Items">
                <div class="slds-var-p-around_small"> 
                <template for:each={completetask} for:item="complete"
               >
                  <div key={complete.taskname} class="slds-box slds-theme_shade completebg ">
                      <div class="slds-col slds-size_8-of-12">
                          <p> {complete.taskname}</p>
                          <p><lightning-formatted-date-time 
                              value={complete.taskdate}
                               year="2-digit" 
                               month="short" 
                               day="2-digit"
                               weekday="long"></lightning-formatted-date-time></p>
                        </div>
                        
                  </div>
                   
                </template>

  
                </div>
            </lightning-card>
        </div>
      </div>
    

</template>
