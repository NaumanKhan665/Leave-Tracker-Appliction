<template>
    <button class="slds-button slds-button_icon "
    onclick={handleRowAction}>
        <lightning-button-icon icon-name="utility:add" 
            alternative-text="Add" 
              title="Add">

        </lightning-button-icon>
    </button>
    
     
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={showData}
                    columns={columns}
                    onrowaction={handleRowAction}
                    >   
                    
            </lightning-datatable>
        </div>
            <template if:true={isModalPopupdisabled}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close"
                onclick={closePopupHandler}>
                    <lightning-button-icon icon-name="utility:close" 
                        alternative-text="Close" 
                         class="slds-m-left_xx-small" title="Close">

                    </lightning-button-icon>
                </button>
                <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Leave Request</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <lightning-record-edit-form
                record-id={recordId}
                object-api-name={objectApiName}
                onsuccess={succesFormHandler}
            >
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name="User__c">
                </lightning-input-field>
                <lightning-input-field field-name="From_Date__c"> </lightning-input-field>
                <lightning-input-field field-name="To_Date__c"> </lightning-input-field>
                <lightning-input-field field-name="Reson__c"> </lightning-input-field>
                <div class="slds-m-top_small">
                <lightning-button
                   
                    variant="brand"
                    type="submit"
                 
                    label="Update"
                    
                >
                </lightning-button>
                <lightning-button
                   class="slds-m-left_small"
                    label="Cancel"
                    onclick={closePopupHandler}
                >
                </lightning-button>
            </div>
            </lightning-record-edit-form>

                </div>
                </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </template>
        


    
   
    
</template>
