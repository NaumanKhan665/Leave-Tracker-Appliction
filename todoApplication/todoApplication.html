<template>

    <div class="slds-grid slds-gutters">
        <div class="slds-col">
   <lightning-card title="Add New Task">

    <div class="slds-p-around_medium lgc-bg">
 <lightning-input class="TaskName" type="text" label="Enter Task Name" name="taskName"
 value={taskName} message-when-value-missing="Enter Task Name" onchange={handleChange}	
 required></lightning-input>
   

    <lightning-input type="date" name="date" label="Set End date" 
    field-level-help="Default date is Today Date" onchange={handleChange}	value={taskDate}
    ></lightning-input>
      </div>
      <div class="slds-p-around_medium lgc-bg">

      <lightning-button variant="brand" label="Reset" 
      
      onclick={handleReset} class="slds-m-left_x-small">
    </lightning-button>

      <lightning-button variant="brand" label="Add Task" title="Primary action" 
      onclick={handleAddTask} class="slds-m-left_x-small">
    </lightning-button>

      </div>

   </lightning-card>

        </div>

        
        <div class="slds-col">
            <lightning-card title="Todo Items">
                <div class="slds-var-p-around_small"> 
              <template for:each={inCompletedItems} for:item="Incomplete" for:index="index">
                <div key={Incomplete.taskName} class="slds-box slds-theme_shade incompletebg">

                <div  class="slds-grid slds-wrap" >
                    <div class="slds-col slds-size_8-of-12">
                    <p>   {Incomplete.taskName}</p>
                       
                        <lightning-formatted-date-time 
                            value={Incomplete.taskDate} year="2-digit" 
                            month="short" day="2-digit" weekday="long">
                        </lightning-formatted-date-time>

                      </div>
                      <div class="slds-col slds-size_4-of-12">
                        <lightning-button-icon icon-name="utility:delete"  
                        alternative-text="Delete"   
                          class="slds-m-left_xx-small" 
                          title="Delete" onclick={handleDelete} name={index}></lightning-button-icon>
                          <lightning-button-icon icon-name="utility:check"  
                           alternative-text="Check"   
                          class="slds-m-left_xx-small" 
                          onclick={handleCompletedItems}  name={index}
                          title="Check"></lightning-button-icon>

                      </div> 
                    

                </div>
                </div>
            </template>
            </div>
            </lightning-card>
        </div>

        <div class="slds-col">
            <lightning-card title="Completed Items">
              <div class="slds-var-p-around_small"> 
                <template for:each={completedItems} for:item="complete" for:index="index">
                  <div key={complete.taskName} class="slds-box slds-theme_shade completebg ">
  
                  <div  class="slds-grid slds-wrap" >
                      <div class="slds-col slds-size_8-of-12">
                      <p>   {complete.taskName}</p>
                         
                          <lightning-formatted-date-time 
                              value={complete.taskDate} year="2-digit" 
                              month="short" day="2-digit" weekday="long">
                          </lightning-formatted-date-time>
  
                        </div>
                        <div class="slds-col slds-size_4-of-12">
                          <lightning-button-icon icon-name="utility:delete"  
                          alternative-text="Delete"   
                            class="slds-m-left_xx-small" 
                            title="Delete" onclick={handleCompleteDelete} name={index}></lightning-button-icon>
                            
  
                        </div> 
                      
  
                  </div>
                  </div>
              </template>
              </div>

            </lightning-card>
        </div>


</div>





</template>
